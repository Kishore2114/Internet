<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typography</title>
    <link rel="stylesheet" href="typography.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kode+Mono&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jacquarda+Bastarda+9&family=Kode+Mono&family=Ojuju:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <div class="cell family red centerFlex">Kishore A</div>
        <div class="cell size  rgb centerFlex">Blessto</div>
        <div class="cell variant rgba centerFlex">harshith</div>
        <div class="cell style blue centerFlex">Bala</div>
        <div class="cell weight yel centerFlex">Shadow </div>
        <div class="cell offset centerFlex">Offset</div>
        <div class="cell blur  centerFlex">Blur</div>
        <div class="cell blurSpread centerFlex">Blur Spread</div>
        <div class="cell multiple centerFlex">Multiple</div>
    </section>
    
</body>
</html>
